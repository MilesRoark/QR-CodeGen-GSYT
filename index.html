<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator GS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <form action="" class="input">
        <label for="user-input" class="txtlabel"
          >Please enter the text or URL</label
        >
        <input
          type="text"
          id="text"
          name="text"
          class="text-input"
          placeholder="ex.London"
        />
        <p class="error-txt">You have to enter something.</p>
        <img src="" alt="Qr Code" class="qrimg" id="code" />
        <input type="submit" id="convert" value="Convert" class="btn" />
      </form>
    </main>
  </body>
</html>
